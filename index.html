<!DOCTYPE html>
<html>
<head>
  <title>Chat con LLaMA3 v√≠a NVIDIA NIM</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    textarea, input, button { width: 100%; margin: 10px 0; padding: 8px; }
    pre { background: #f0f0f0; padding: 10px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>üåê Chat LLaMA3 (NVIDIA NIM)</h2>
  
  <label for="prompt">Escribe tu prompt:</label>
  <textarea id="prompt" rows="4" placeholder="¬øCu√°l es la capital de Jap√≥n?"></textarea>

  <button onclick="enviarPrompt()">Enviar al modelo</button>

  <h3>üß† Respuesta:</h3>
  <pre id="respuesta">Esperando entrada...</pre>

  <script>
    async function enviarPrompt() {
      const prompt = document.getElementById('prompt').value;
      const respuesta = document.getElementById('respuesta');
      respuesta.textContent = "Procesando...";

      const apiKey = "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";

      const payload = {
        model: "meta/llama3-70b-instruct",
        messages: [{ role: "user", content: prompt }],
        temperature: 0.5,
        top_p: 1,
        max_tokens: 1024,
        stream: false
      };

      try {
        const response = await fetch("https://integrate.api.nvidia.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${apiKey}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const resultado = await response.json();
        const texto = resultado.choices?.[0]?.message?.content || "Sin respuesta del modelo.";
        respuesta.textContent = texto;
      } catch (error) {
        respuesta.textContent = "‚ùå Error al llamar al modelo: " + error.message;
      }
    }
  </script>
</body>
</html>
